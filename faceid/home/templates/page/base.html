<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device -width , initial-scale =1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{%endblock %}</title>
    <style>
        html, body {
            height : 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>

        <div class = "container-fluid" style="min-height : 95%">
            <div class = "row">
                <div class = "col-sm-2">
                    <center><img src="{% static 'images/l.jpg' %}" class = "responsive-img" style ="max-heght:80px" ></center>
                    <br>
                </div>
                <div class = "col-sm-10" >
                    <center><h1>Dang Minh Duc </h1></center>
                </div>
            </div>
            <div class = "row">
                <div class = "col-sm-2" >
                    <div class = "bs-sliderbar" style= "background-color : #ffff">
                        <ul class = "nav flex-column">
                            <li><a href = "/">Thong tin</a></li>
                            <li><a href = "/contact">Lien he</a></li>
                            <li><a href = "/blog">Bai viet</a></li>
                        </ul>
                    </div>
                </div>
                <div class = "col-sm-8">
                    {% block content%}
                    {% endblock %}
                </div>
                <div class = "col-sm-2">
                    {% if user.username %}
                    <p> Xin chao {{user.username}}</p>
                    <p><a href = {% url 'logout' %}>Dang xuat</a></p>
                    {% else %}
                    <p><a href = {% url 'login' %}>Dang nhap</a></p>
                    <p><a href={% url 'register' %}>Dang ki</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
        <footer>
            <div class = "container-fluid">
                <a href="#">facebook </a> | <a href = "#"> twitter</a> |<a href = "#" >google+</a>
            </div>
        </footer>

</body>
</html>
